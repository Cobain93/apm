<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>前端数据异常采集系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/admin/css/simplify.min.css" rel="stylesheet">
</head>
<body class="overflow-hidden">
<div class="wrapper preload">
    <header class="top-nav">
        <div class="top-nav-inner">
            <div class="nav-header">
                <button type="button" class="navbar-toggle pull-left sidebar-toggle" id="sidebarToggleSM">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a href="/" class="brand" target="_blank">
                <span class="brand-name">
                    前端数据异常采集系统
                    <!--<img src="/static/admin/images/logo.png" height="52px" alt="前端异常脚本检测系统">-->
                </span>
                </a>
            </div>

        </div>
    </header>

    <div class="padding-md">

        <div class="smart-widget widget-dark-blue">
            <div class="smart-widget-header">
                应用添加
            </div>
            <div class="smart-widget-inner">

                <div class="smart-widget-body">

                    <form id="formAppAdd" method="post" class="form-horizontal no-margin form-border">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">应用名称</label>

                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <input type="text" name="name" class="form-control" placeholder=""
                                               value="">
                                    </div>
                                    <div class="col-lg-3">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">应用key</label>

                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <input type="text" name="apiKey" class="form-control" placeholder=""
                                               value="<%=data.key%>" readonly>
                                    </div>
                                    <div class="col-lg-9">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">嵌入代码</label>

                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-9">
                                        <textarea rows="3" class="form-control"><%=data.embed%></textarea>
                                    </div>
                                    <div class="col-lg-3">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label"></label>

                            <div class="col-lg-10">
                                <button type="submit" class="btn btn-danger save" data-toggle="modal">保存</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>

    </div>


</div>

<script src="/static/lib/jquery-1.11.1.min.js"></script>
<script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
<script>
    $('.save').on('click', function (e) {
        var form = $('#formAppAdd');
        var data = form.serializeArray();

        for (var i = 0; i < data.length; i++) {
            var v = data[i];

            if (v.value == '') {
                e.preventDefault();
                form.find('input[name='+v.name+']').css('borderColor','#f00');
            }
        }
    });
</script>
</body>
</html>
