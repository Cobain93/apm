<div class="padding-md">
	<div class="row">
		<div class="col-sm-6">
			<div class="page-title">
				AJAX
			</div>
			<div class="page-sub-header">
				AJAX 数据列表
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>发生时间</th>
						<th>请求地址</th>
						<th>查看</th>
					</tr>
				</thead>
				<tbody id="list">
					
				</tbody>
			</table>
		</div>
	</div>

</div>


<script>
	$(function(){

		$.ajax({
			url:'http://127.0.0.1:8080/js/view',
			success: function(data) {

				var text = '';
				for(var i=data.length-1; i>0; i--) {
					if(data[i].name == 'ajax') {

						text += '<tr><td>'+data[i].cb+'</td><td>'+data[i].url+'</td><td><span class="badge badge-warning">详情</span></td></tr>'
					} 
				}

				$('#list').html(text);
			}
		});

	});

</script>
