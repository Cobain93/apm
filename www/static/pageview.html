<div class="padding-md">
    <div class="row">
        <div class="col-sm-6">
            <div class="page-title">
                性能分析
            </div>
            <div class="page-sub-header">
                性能分析 数据列表
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">

            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>访问地址</th>
                    <th>响应时间</th>
                    <th>DNS查询时间</th>
                    <th>白屏时间</th>
                    <th>资源加载时间</th>
                    <th>查看</th>
                </tr>
                </thead>
                <tbody id="list">

                </tbody>
            </table>
        </div>
    </div>

</div>

<div class="padding-md">
    <h3>网页性能统计指标有</h3>
    <div class="row">白屏时间：用户从打开页面开始到页面开始有东西呈现为止，这过程中占用的时间就是白屏时间</div>
    <div class="row">首屏时间:用户浏览器首屏内所有内容都呈现出来所花费的时间</div>
    <div class="row">用户可操作时间：用户可以进行正常的点击、输入等操作</div>
    <div class="row">页面总下载时间：页面所有资源都加载完成并呈现出来所花的时间，即页面 onload 的时间</div>
    <div class="row">总加载时间:一般通过onload的时间来评估总加载时间，如果页面有比较多的ajax请求，则通过ajax请求结束的时间来评估</div>
</div>


<script>
    $(function () {

        $.ajax({
            url: '/js/view?type=pef',
            success: function (data) {
                data = data.data;
                var text = '';

                for (var i = data.length - 1; i > 0; i--) {
                    if (data[i].name == 'pef') {
                        text += '<tr><td>' + data[i].url + '</td><td>' + data[i].connect + '</td><td>' + data[i].dns + '</td><td>' + data[i].black_waiting_time + '</td><td>' + data[i].total_time + '</td><td><span class="badge badge-warning">详情</span></td></tr>'
                    }
                }

                $('#list').html(text);
            }
        });
    });

</script>
